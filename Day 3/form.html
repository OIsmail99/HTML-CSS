<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="form-container">
        <h1>Programming Survey</h1>
        <form action="" method="post" class="survey-form">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="language">Favorite Programming Language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select one</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c++">C++</option>
                <option value="ruby">Ruby</option>
            
            </select>
            <fieldset>
                <legend>Skill Level:</legend>
                <label>
                    <input type="radio" name="skill" value="beginner" required>
                    Beginner
                </label>
                <label>
                    <input type="radio" name="skill" value="intermediate">
                    Intermediate
                </label>
                <label>
                    <input type="radio" name="skill" value="advanced">
                    Advanced
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
