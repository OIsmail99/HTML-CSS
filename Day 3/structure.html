<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure</title>
</head>

<body>
    <!-- Create an HTML page with the following structure:
○ A <header> section containing a title and subtitle.
○ A <nav> section with three links.
○ A <main> section with:
■ A <section> for an article with a heading and two paragraphs.
■ An ordered list of steps for completing a task.
■ A table displaying student names and grades.
○ A <footer> with copyright information. -->
    <header>
        <h1>Title</h1>
        <h2>Subtitle</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h3>Article</h3>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </section>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
        <table border="1">
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>OSama</td>
                <td> 15</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Mohamed</td>
                <td>30</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Copyt rights: Osama Ismail</p>
    </footer>

</body>

</html>
