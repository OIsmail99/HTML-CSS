<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>


        <form method="post">
            <input type="text" placeholder="username" name="username" id="username"><br>
            <input type="password" placeholder="password" name="password" id="password"><br>
            <input type="password" placeholder="confirm your password" name="confirm" id="confirm"><br>
            <input type="tel" placeholder="Telephone number" name="tel" id="tel"><br>
            <input type="email" name="email" id="email" placeholder="email"> <br>
            <input type="radio" name="gender" id="male" value="male"> <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female"> <label for="female">female</label><br>
            <label for="birthday">Enter your birthday</label>
            <input type="date" id="birthday">
            <br>
            <label for="">Do you like this lab?</label>
            <input type="radio" name="like" id="yes" value="yes" checked> <label for="yes">yes</label>
            <input type="radio" name="like" id="no"> <label for="no">no</label>
            <br>
            <label for="range">rate our session</label><input type="range" id="range" name="range" min="1" max="10"
                value="10">
            <br>
            <label for="color">favorite color:</label>
            <select name="color" id="color">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
            <br>
            <label for="feedback">give your feedback</label>
            <textarea name="feedback" id="feedback" rows="1"></textarea>
            <br>
            <label for="CV">upload your CV</label>
            <input type="file" name="CV" id="CV">
            <br>
            <label for="language">select your favorite language: </label>
            <label for="English">English</label>
            <input type="checkbox" name="language1" id="English" value="English">
            <label for="Arabic">Arabic</label>
            <input type="checkbox" name="language2" id="" value="Arabic">
            <input type="hidden" name="favorite word" value="folfree">
            <input type="submit" value="submit">

        </form>
    </fieldset>

</body>

</html>
