<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comment.css">
    <title>Blog Comment Section</title>
</head>

<body>
    <section class="comment-section">
        <h1>Comments</h1>
        <article class="comment">
            <p class="comment-content">This is a comment!</p>
            <p class="comment-author">By:: Osama Ismail</p>
        </article>
        <article class="comment">
            <p class="comment-content">This is another comment!</p>
            <p class="comment-author">By:: Ahmad Ismail</p>
        </article>
        <form class="comment-form">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            <input type="submit" value="Submit">
        </form>

</body>

</html>
